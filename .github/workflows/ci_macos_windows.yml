name: CI (macOS, Windows)
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build_all:
    strategy:
      matrix:
        os: [ macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build, Test
        run: ./gradlew build --info




